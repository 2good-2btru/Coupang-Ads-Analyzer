<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>쿠팡 광고 리포트 분석기</title>
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <div class="bg-soft"></div>
  <header class="topbar">
    <div class="brand">
      <div class="logo">Q</div>
      <h1>QUANTEL</h1>
    </div>
    <nav class="nav">
      <button class="nav-item active" data-view="dashboard">대시보드</button>
      <button class="nav-item" data-view="campaign">광고 캠페인 분석</button>
      <button class="nav-item" disabled>광고성과 검색</button>
      <button class="nav-item" disabled>마진계산기</button>
      <button class="nav-item" disabled>설정</button>
    </nav>
    <div class="actions">
      <label class="file-btn ghost">
        엑셀 업로드
        <input id="fileInput" type="file" accept=".xlsx,.xls" />
      </label>
      <select id="windowSelect" aria-label="전환 기준">
        <option value="1d">1일 기준</option>
        <option value="14d">14일 기준</option>
      </select>
      <button id="saveBtn" class="ghost">분석 저장</button>
      <label class="ghost file-btn">
        저장 불러오기
        <input id="loadJsonInput" type="file" accept=".json" />
      </label>
      <div class="icon-btn">🔔</div>
      <div class="icon-btn">👤</div>
    </div>
  </header>

  <main class="dashboard" id="dashboardView">
    <section class="panel filter-panel">
      <div class="filter-row">
        <div class="field">
          <label>시작 날짜</label>
          <input id="startDate" type="date" />
        </div>
        <div class="field">
          <label>종료 날짜</label>
          <input id="endDate" type="date" />
        </div>
        <button id="applyDate" class="primary">검색</button>
        <div class="quick-group">
          <button data-range="prev" class="ghost">◀</button>
          <button data-range="next" class="ghost">▶</button>
          <button data-range="yesterday">어제</button>
          <button data-range="3d">3일</button>
          <button data-range="1w" class="active">1주</button>
          <button data-range="2w">2주</button>
          <button data-range="1m">1달</button>
          <button data-range="2m">2달</button>
          <button data-range="this">이번달</button>
          <button data-range="last">지난달</button>
        </div>
      </div>
    </section>

    <section id="emptyState" class="panel empty">
      <h2>광고보고서를 업로드하세요</h2>
      <p>쿠팡 광고보고서 엑셀 파일을 업로드하면 대시보드가 생성됩니다.</p>
    </section>

    <section id="dashboardWrap" class="hidden">
      <div class="kpi-grid" id="kpiGrid"></div>
      <section class="panel chart-panel">
        <div class="panel-head">
          <h2>통합 추이</h2>
        </div>
        <canvas id="trendChart"></canvas>
      </section>
    </section>
  </main>

  <main class="campaign hidden" id="campaignView">
    <select id="campaignSelect" class="sr-only" aria-hidden="true" tabindex="-1"></select>

    <section class="panel filter-panel">
      <div class="filter-row">
        <div class="field">
          <label>시작 날짜</label>
          <input id="startDateCampaign" type="date" />
        </div>
        <div class="field">
          <label>종료 날짜</label>
          <input id="endDateCampaign" type="date" />
        </div>
        <button id="applyDateCampaign" class="primary">검색</button>
        <div class="quick-group" id="campaignQuickGroup">
          <button data-range="prev" class="ghost">◀</button>
          <button data-range="next" class="ghost">▶</button>
          <button data-range="yesterday">어제</button>
          <button data-range="3d">3일</button>
          <button data-range="1w" class="active">1주</button>
          <button data-range="2w">2주</button>
          <button data-range="1m">1달</button>
          <button data-range="2m">2달</button>
          <button data-range="this">이번달</button>
          <button data-range="last">지난달</button>
        </div>
      </div>
    </section>

    <section class="panel" id="campaignOverview">
      <div class="panel-head">
        <h2>전체 캠페인</h2>
      </div>
      <div class="table-wrap">
        <table class="table" id="campaignTable">
          <thead>
            <tr>
              <th>날짜</th>
              <th>캠페인명</th>
              <th>ROAS</th>
              <th>CPC</th>
              <th>클릭률</th>
              <th>전환율</th>
              <th>판매량</th>
              <th>광고비(VAT포함)</th>
              <th>광고매출</th>
              <th>전환당비용</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="panel" id="campaignContent">
      <div class="content-head">
        <div class="content-title">
          <span id="campaignName" class="campaign-name">-</span>
          <h2 id="campaignSectionTitle">기본통계</h2>
        </div>
        <p id="campaignSectionDesc" class="muted"></p>
        <button class="ghost">메모</button>
        <div class="campaign-tabs" id="campaignTabs">
          <button data-tab="base" class="active">
            기본통계
            <span class="tab-desc">ROAS가 높은 노출영역으로 예산이 잘 쓰이고 있는지 확인하세요.</span>
          </button>
          <button data-tab="sold">
            팔린 옵션
            <span class="tab-desc">해당 광고캠페인에서 어떤 옵션이 팔렸는지 확인하세요.</span>
          </button>
          <button data-tab="options">
            전체 옵션
            <span class="tab-desc">판매가 낮은 옵션은 광고 캠페인에서 OFF 하세요.</span>
          </button>
          <button data-tab="keywords">
            전체 키워드
            <span class="tab-desc">성과가 없는 키워드는 제외키워드로 등록하세요.</span>
          </button>
          <button data-tab="excluded">
            제외 키워드 <span id="excludedCount" class="badge">0</span>
            <span class="tab-desc">제외 키워드를 관리할 수 있습니다.</span>
          </button>
          <button data-tab="manual">
            수동 입찰가 관리 <span class="badge">0</span>
            <span class="tab-desc">수동 입찰가 관리 항목을 관리합니다.</span>
          </button>
        </div>
      </div>

      <div id="tab-base" class="tab-panel"></div>
      <div id="tab-sold" class="tab-panel hidden"></div>
      <div id="tab-options" class="tab-panel hidden"></div>
      <div id="tab-keywords" class="tab-panel hidden"></div>
      <div id="tab-excluded" class="tab-panel hidden"></div>
      <div id="tab-manual" class="tab-panel hidden"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script defer src="/main.js"></script>
</body>
</html>
